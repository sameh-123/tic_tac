<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
    <title>tic_tac_toe</title>
</head>
<body>
    <div class="cont1">
        <div class="welcome">WELCOME TO </div>
        <img src="./images/200w.gif" alt="tic_tac_toe" class="tic_img">
    </div>
    <div class="cont2">
        <div class="right">
            <div class="players">
                <div class="p1">
                    <div class="txt">PLAYER 1</div>
                    <div class="btns">
                        <button type="button" class="btn pl1"></button>
                        <button type="button" class="btn cl1"></button>
                    </div>
                </div>
                <div class="p2">
                    <div class="txt">PLAYER 2</div>
                    <div class="btns">
                        <button type="button" class="btn pl2"></button>
                        <button type="button" class="btn cl2"></button>
                    </div>
                </div>
            </div>
            <button class="go play">GOOO..</button>
        </div>
    </div>
    
</body>
</html>
